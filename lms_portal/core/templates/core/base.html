<!DOCTYPE html>
<html>
<head>
    <title>LMS Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f9;
        }
        .sidebar {
            height: 100vh;
            background: #1f2937;
            color: white;
            padding: 20px;
        }
        .sidebar a {
            color: #ddd;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }
        .sidebar a:hover {
            color: #fff;
        }
        .content {
            padding: 30px;
        }
        .card {
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h4>LMS Portal</h4>
            <hr>
            <a href="{% url 'student_dashboard' %}">Student Dashboard</a>
            <a href="{% url 'courses' %}">My Courses</a>
            <a href="{% url 'teacher_dashboard' %}">Teacher Dashboard</a>
            <a href="{% url 'admin_dashboard' %}">Admin Dashboard</a>
            <hr>
            <a href="{% url 'login' %}">Logout</a>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

</body>
</html>
