{% extends 'core/base.html' %}
{% block content %}

<h2>Fee Structures</h2>

<a href="{% url 'add_fee_structure' %}" class="btn btn-primary mb-3">
    âž• Add Fee Structure
</a>

<table class="table table-bordered">
    <tr>
        <th>Category</th>
        <th>Class</th>
        <th>Amount</th>
        <th>Academic Year</th>
    </tr>
    {% for fee in fees %}
    <tr>
        <td>{{ fee.fee_category.name }}</td>
        <td>{{ fee.class_name }}</td>
        <td>{{ fee.amount }}</td>
        <td>{{ fee.academic_year }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4" class="text-center text-muted">No fee structures yet</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
