{% extends 'core/base.html' %}
{% block content %}

<h2>Add Fee Structure</h2>

<form method="post" class="card p-4">
    {% csrf_token %}

    <div class="mb-3">
        <label>Fee Category</label>
        <select name="fee_category" class="form-control">
            {% for cat in categories %}
            <option value="{{ cat.id }}">{{ cat.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label>Class</label>
        <input name="class_name" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Amount</label>
        <input name="amount" type="number" step="0.01" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Academic Year</label>
        <input name="academic_year" class="form-control" placeholder="2026" required>
    </div>

    <button class="btn btn-success">Save Fee Structure</button>
</form>

{% endblock %}
