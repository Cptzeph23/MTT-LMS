{% extends 'core/base.html' %}
{% block content %}

<h2>Fee Categories</h2>

<a href="{% url 'add_fee_category' %}" class="btn btn-primary mb-3">
    âž• Add Category
</a>

<table class="table table-bordered">
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>
    {% for cat in categories %}
    <tr>
        <td>{{ cat.name }}</td>
        <td>{{ cat.description }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="2" class="text-center text-muted">No categories yet</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
