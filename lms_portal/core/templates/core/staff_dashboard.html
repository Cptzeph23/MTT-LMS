{% extends 'core/base.html' %}
{% block content %}

<h3 class="mb-4">Staff Dashboard</h3>

<div class="row g-3">
    <div class="col-md-6">
        <div class="card shadow p-3">
            <h5>Staff Records</h5>
            <a href="{% url 'staff_list' %}" class="btn btn-warning btn-sm">View Staff</a>
            <a href="{% url 'staff_pdf' %}" class="btn btn-secondary btn-sm">Export PDF</a>
        </div>
    </div>
</div>

<hr>
<canvas id="staffChart"></canvas>

<script>
new Chart(document.getElementById('staffChart'), {
    type: 'doughnut',
    data: {
        labels: ['Teachers', 'Support Staff'],
        datasets: [{
            data: [18, 7]
        }]
    }
});
</script>

{% endblock %}
